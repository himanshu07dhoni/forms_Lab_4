<!-- QUESTION 7 --> Using HTML Tags and Attributes create a wedding form ?
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDDING FORM</title>
    <style>
        button{
            background-color: rgb(30, 25, 25);
            border-color: black;

        }
    </style>
 </head>
 <body>
    <h1>Wedding Request Form</h1>
    
    <form action="">
        <label for="date">Wedding date*</label><br>
        <input type="text" size="70"><br><br>
        <label for="confirm_date">Has your date been confirmed with WABC pastoral office?*</label><br>

         <select>
            <option value="">Please select one</option>
            <option value="">Yes</option>
            <option value="">No</option>
            
         </select><br><br>
        <label for="wedding time">Wedding time*</label><br>
        <input type="text" size="70"><br><br>
        <label for="name">Name*</label><br>
        <input type="text" size="31" value="First">&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="31" value="Last"><br><br>
        <label for="member">Are you a member of Wheeler?*</label><br>
        <select>
            <option>Please Select One</option>
            <option>Yes</option>
            <option>No</option>
        </select><br><br>
        <label for="phone">Phone*</label><br>
        <input type="text" size="70" value="### ### ####" name="phone"><br><br>
        <label for="alternate">Alternate Number</label><br>
        <input type="nummber" size="70"><br><br>
        <label for="contac">Best Time To Contact</label><br>
        <select>
            <option>Please Select one of them</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
            <option>Night</option>
        </select><br><br>
        <label for="mail">E-mail</label><br>
        <input type="email" size="70"><br><br>
        <label for="address">Address</label><br>
        <input type="text" value="Street Address" size="70"><br><br>
        <input type="text" value="Street Address Line 2" size="70"><br><br>
        <input type="text" value="City" size="31">&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="Region" size="31"><br><br>
        <input type="text" value="Postal/Zip Code" size="31">&nbsp;&nbsp;&nbsp;
        <select>
            <option>America</option>
            <option>Romenia</option>
            <option>India</option>
            <option>Russia</option>
            <option>Itly</option>
            <option>China</option>
        </select><br><br>
        <label for="reception">Will the reception be held at WABC?*</label><br>
        <select>
            <option>Please Select One</option>
            <option>Yes</option>
            <option>No</option>
        </select><br><br>
        <label for="reception_time">If "Yes" please note the time of reception.</label><br>
        <input type="text" size="70"><br><br>
        <label for="receive_mail">Would you like to recieve information innt the mail?*</label><br>
        <select>
            <option>Please Select One</option>
            <option>Yes</option>
            <option>No</option>
        </select><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;<button>SEND</button>
    
    </form>
    
 </body>
 </html>
