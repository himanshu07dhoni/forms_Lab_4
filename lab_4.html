<!-- question_1: Create simple form using HTML Form tag and attribbute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <form action="">
            <label for="name">Name:</label>
            <input type="text"><br>
            <label for="email">Email:</label>
            <input type="text"><br>
            <label for="address 1">Address 1:</label>
            <input type="text"><br>
            <label type="address 2">Address 2:</label>
            <input type="text"><br>
            <label for="address 3">Address 3:</label>
            <input type="text"><br>
            <label for="postcode">Postcode:</label>
            <input type="text">
            <br>
        </form>
    </fieldset>
    <hr>
    <!-- question_2: use of radio  -->
     <fieldset>
        <form action="">
            <label for="chocolate">Do you like chocolate?</label>
            <input type="radio" name="yes">Yes
            <input type="radio" name="no">No
        </form>
     </fieldset>
     <hr>
     <!-- question_3: use mutiple radio buttons? -->
     <fieldset>
        <form action="">
            <label for="sun">Do you think that the Earth orbit the Sun?</label><br>
            <input type="radio" name="Agree">Strongly agree<br>
            <input type="radio" name="Agree">Agree<br>
            <input type="radio" name="Agree">No opinion<br>
            <input type="radio" name="Agree">Disagree<br>
            <input type="radio" name="Agree">Strongly disagree
        </form>
     </fieldset>
</body>
</html>
